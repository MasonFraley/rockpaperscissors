<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">Rock, Paper, Scissors!</div>
    <div class="heading"><b>Game Score:</b>
    <br>
    <b><div class="label">You:</div></b>
    <div id="playerGameScore">0</div>
    <div class="label"><b>Computer:</b></div>
    <div id="computerGameScore">0</div>
    </div>
    <div class="heading"><b>Result: </b><br><div id="result"></div><br>
    </div>
    <div class="instructions"><b>Instructions:</b> Click one of the images below to compete against the computer. Good luck! </div>
    <br>
    </div><input type="button" value="Start New Match" onclick="document.location.reload(true)" id="button" class="button"></button>
    <br>
        <div class="row">
            <div class="column">
                <img class= "image" id="rock" src="pics/pngtree-sharp-rock-clip-art-png-image_2689558-cutout.png">
            </div>
            <div class="column">
                <img class="image" id="paper" src="pics/paper.png">
            </div>
            <div class="column">
                <img class="image" id="scissors" src="pics/scissors.png">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
